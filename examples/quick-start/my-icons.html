    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 16px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            background-color: white;
            text-align: center;
            min-width: 60px;
        }

        .icon-name {
            font-size: 10px;
            margin-top: 4px;
            word-break: break-all;
        }

        .icon-item span[class^="pi-"] {
            --pi-size: 32px;
            --pi-scale: 2.0;
        }

        .icon-toolbar {
            border: 1px solid #ccc;
            padding: 8px;
        }

.pi,
[class^="pi-"],
[class*=" pi-"] {
  --pi-base-size: 16px;
  --pi-size: var(--pi-base-size);
  --pi-scale: 1;
  display: inline-block;
  width: var(--pi-size);
  height: var(--pi-size);
  vertical-align: middle;
  position: relative;
  line-height: var(--pi-size);
  flex-shrink: 0;
}

.pi::before,
.pi::after,
[class^="pi-"]::before,
[class^="pi-"]::after,
[class*=" pi-"]::before,
[class*=" pi-"]::after {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: var(--pi-base-size);
  height: var(--pi-base-size);
  background-color: currentColor;
  transform: scale(var(--pi-scale, 1));
  transform-origin: 0 0;
}
